{% extends 'base.html' %}
{% load static %}

{% block content %}
	<script>
		function goToStep(second_param) {
			const queryString = window.location.search;
			const urlParams = new URLSearchParams(queryString);
			const fparam = urlParams.get("fparam")
			var path = "/result/?fparam=" + fparam + "&sparam=" + second_param
			window.location.replace(path);
		}	
	</script>
	<section id="quiz">
		<div class="container">
			<div class="quiz">
				<div class="quiz__back ">
					<a href="#" class="quiz__back_link fic"><img src="{% static 'img/arrow-left.svg' %}" alt="arrow-left" class="arrowLeft">
					<span class="quiz__back_intro">Назад</span></a>
				</div>
				<div class="quiz__block">
					<h1 class="quiz__title">На какой бюджет рассчитываете?</h1>
					<div class="quiz__elems fic">
						<button class="quiz__elem" onclick="goToStep('0')">До 1 000 руб</button>
						<button class="quiz__elem" onclick="goToStep('1')">1 000 - 5 000 руб</button>
						<button class="quiz__elem" onclick="goToStep('2')">от 5 000 руб</button>
						<button class="quiz__elem" onclick="goToStep('3')">Не имеет значения</button>
					</div>
					<div class="quiz__progress">
						<div class="quiz__progress_step">
							<span class="quiz__progress_num">2</span>
							<span class="quiz__progress_in"> шаг из </span>
							<span class="quiz__progress_num">2</span>
						</div>
						<div class="quiz__progress_line">
							<div class="quiz__progress_lineActiveHalf"></div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</section>
{% endblock %}
